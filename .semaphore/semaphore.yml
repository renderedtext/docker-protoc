version: v1.0
name: Build image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build image
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make build
          commands:
            - make configure.gcloud
            - make build
            - make push
      secrets:
        - name: container-registry-writer
promotions:
  - name: Push to DockerHub
    pipeline_file: push.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Push Parametrised versions to Dockerhub
    pipeline_file: push_parametrised_versions.yml
    parameters:
      env_vars:
        - required: true
          default_value: 1.11.4
          name: ELIXIR_VERSION
        - required: true
          default_value: 3.17.3
          name: PROTOC_VERSION
        - required: true
          default_value: 0.7.1
          name: PROTOBUF_VERSION
